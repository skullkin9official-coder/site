<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3RROR5TUDIOS</title>
<link rel="icon" type="image/png" href="images/3RROR5TUDIOS.png">

<link rel="stylesheet" href="css/style.css">

<style>

/* ------------------------------- */
/* PERFECT ORIGINAL ROUNDED TOPBAR */
/* ------------------------------- */

.clean-topbar {
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  width: 92%;
  height: 60px;
  background: rgba(0,0,0,0.25);
  border-radius: 18px;
  backdrop-filter: blur(12px);
  padding: 0 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 9999;
}

.tb-left {
  display: flex;
  align-items: center;
  gap: 18px;
}

.tb-logo {
  height: 36px;
}

.tb-title {
  font-size: 20px;
  font-weight: 700;
  color: #fff;
  margin-right: 10px;
}

.tb-link {
  color: #fff;
  text-decoration: none;
  font-size: 16px;
  padding: 6px 10px;
  border-radius: 8px;
  transition: .15s;
}

.tb-link:hover {
  background: rgba(255,255,255,0.06);
}

.tb-right {
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
  position: relative;
}

.tb-pfp {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  border: 2px solid #ffdd00;
  object-fit: cover;
}


/* ------------------------------- */
/* DROPDOWN MENU                   */
/* ------------------------------- */

#profileDropdown {
  position: absolute;
  top: 60px;
  right: 0;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(10px);
  padding: 10px 10px;
  border-radius: 10px;
  display: none;
  flex-direction: column;
  gap: 10px;
  min-width: 150px;
}

#profileDropdown button {
  width: 100%;
  padding: 8px;
  background: rgba(255,255,255,0.15);
  border: none;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
}

#profileDropdown button:hover {
  background: rgba(255,255,255,0.25);
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #40006e, #8100b4);
  margin: 0;
  padding: 100px 20px 20px 20px; /* padding-top increased for topbar */
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

.issues-count {
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  color: #d4a017;
  margin-bottom: 20px;
}

.filters {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

.filters input, .filters select {
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.subscription, .Available {
  color: white;
  font-size: 16px;
}

.game-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}

@media (max-width: 1024px) {
  .game-container {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .game-container {
    grid-template-columns: 1fr;
  }
}

.game-card {
  background: rgba(255,255,255,0.5);
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  overflow: hidden;
  text-align: center;
  transition: transform 0.2s;
  padding: 10px;
}

.game-card:hover {
  transform: scale(1.05);
}

.game-card img {
  width: 100%;
  height: 400px;
  object-fit: cover;
}

.no-results {
  text-align: center;
  font-size: 18px;
  color: #777;
  grid-column: 1 / -1;
}

</style>
</head>

<body>

<!-- =========================== -->
<!-- PERFECT TOPBAR -->
<!-- =========================== -->

<div class="clean-topbar">

  <div class="tb-left">
    <img src="images/3RROR5TUDIOS.png" class="tb-logo" alt="logo">
    <span class="tb-title">3RROR5TUDIOS</span>
    <a href="Games.html" class="tb-link">Games</a>
    <a href="ERRORVERSE.html" class="tb-link">Errorverse</a>
  </div>

  <div class="tb-right" id="profileButton">
    <img id="profileAvatar" src="images/default_avatar.png" class="tb-pfp" alt="avatar">
    <span id="profileName">User</span>

    <!-- Dropdown -->
    <div id="profileDropdown">
      <button id="openCustomizer">Customize Profile</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

</div>

<!-- =========================== -->
<!-- PAGE CONTENT -->
<!-- =========================== -->

<h1 style="font-size: 75px;">GAMES</h1>
<div class="issues-count" id="issuesCount">Issues: 0</div>

<div class="filters">
  <input type="text" id="searchInput" placeholder="Search for a game...">
  <select id="categoryFilter">
    <option value="">All Categories</option>
    <option value="Racing">Racing</option>
    <option value="Roguelike">Roguelike</option>
    <option value="Strategy">Strategy</option>
    <option value="Shooter">Shooter</option>
  </select>
  <input type="number" id="minPrice" placeholder="Min Price">
  <input type="number" id="maxPrice" placeholder="Max Price">
  <label class="subscription"><input type="checkbox" id="subscriptionFilter"> ERRORVERSE XTRA</label>
  <label class="Available"><input type="checkbox" id="AvailableFilter"> Available</label>

  <select id="sortOption">
    <option value="">Sort By</option>
    <option value="title-asc">Title A → Z</option>
    <option value="title-desc">Title Z → A</option>
    <option value="price-asc">Price Low → High</option>
    <option value="price-desc">Price High → Low</option>
  </select>
</div>

<div class="game-container" id="gameContainer"></div>

<script>
// Games script placeholder (unchanged)
</script>

<script>
// Load saved profile
document.addEventListener("DOMContentLoaded", () => {
    const savedName = localStorage.getItem("profileName");
    const savedAvatar = localStorage.getItem("profileAvatar");

    if (savedName) document.getElementById("profileName").textContent = savedName;
    if (savedAvatar) document.getElementById("profileAvatar").src = savedAvatar;
});

// Dropdown toggle
const profileButton = document.getElementById("profileButton");
const profileDropdown = document.getElementById("profileDropdown");

profileButton.addEventListener("click", () => {
    profileDropdown.style.display =
        profileDropdown.style.display === "flex" ? "none" : "flex";
});

// Close dropdown when clicking outside
document.addEventListener("click", (e) => {
    if (!profileButton.contains(e.target)) {
        profileDropdown.style.display = "none";
    }
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("profileName");
    localStorage.removeItem("profileAvatar");
    window.location.href = "login.html";
});
</script>

</body>
</html>
